<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Seymour-Weather-App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Friday 11:25</li>
                        <li>Sunny</li>
                    </ul>
                    <div class="row">

                        <div class="col-6">
                            <div class="d-flex weather-temperature">
                                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                                    alt="partly_cloudy" id="icon" />
                                <div> <strong id="temperature">3</strong>
                                    <span class="units">°C | <a href="#">°F</a></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <ul>
                                <li>
                                    Precipitation: 0%
                                </li>
                                <li>
                                    Humidity: 34%
                                </li>
                                <li>
                                    Wind: 2 km/h
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
                <small> <a href="https://github.com/SeymourCodes/lucy-weather-app">Open-source </a>code, by Lucy
                    Seymour</small>
            </div>

        </div>

    </div>
</body>
<script src="src/app.js"></script>
</body>

</html>
